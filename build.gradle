buildscript {
    repositories {
        maven {
            url 'https://repo.spring.io/libs-milestone'
        }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.5.1'
    }
}
plugins {
    id 'java'
}
apply plugin : 'org.springframework.boot'
apply plugin : 'io.spring.dependency-management'

group 'com.nbcb'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8 // 基于JDK1.8版本
targetCompatibility = 1.8 // 基于JDK1.8版本

repositories {
    // 引入阿里云
    maven {url('http://maven.aliyun.com/nexus/content/groups/public')} allowInsecureProtocol true
    mavenCentral() // 默认情况下所提供仅仅是一个maven中央仓库
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation  'org.springframework.boot:spring-boot-starter-web'
}

